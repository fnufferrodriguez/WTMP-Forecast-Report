plugins {
    id "java-library"
    id "maven-publish"
}

dependencies {
    def rootProject = project(":");
    implementation project(":usbr-actionpanel-plugin")
}


jar {
    manifest {
        attributes("WatPluginMainClass": "usbr.wat.plugins.forecastreport.actions.CreateReportsAction")
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = "usbr-forecast-report"
            from components.java
        }
    }
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}
